<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Výběr jazyka</title>
</head>
<body>

<h1 id="heading">Výběr jazyka</h1>
<p id="language-selected">Vyberte jazyk:</p>

<button onclick="selectLanguage('english')">Angličtina</button>
<button onclick="selectLanguage('czech')">Čeština</button>

<script>
  const texts = {
    english: {
      heading: 'Language Selection',
      languageSelected: 'Select a language:',
    },
    czech: {
      heading: 'Výběr jazyka',
      languageSelected: 'Vyberte jazyk:',
    },
  };

  function selectLanguage(language) {
    document.getElementById('heading').textContent = texts[language].heading;
    document.getElementById('language-selected').textContent = texts[language].languageSelected;

    // Zde by byl kód pro změnu všeho dalšího obsahu stránky podle výběru
  }
</script>

</body>
</html>
