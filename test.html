<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webovka s počtem zhlédnutí za 24 hodin</title>
</head>
<body>

    <h1>Vítejte na naší webové stránce!</h1>
    
    <p>Počet zhlédnutí za posledních 24 hodin: <span id="viewCount">0</span></p>

    <script>
        // Načtení stávajícího počtu zhlédnutí z local storage
        let viewCount = localStorage.getItem('viewCount');

        // Aktualizace počtu zhlédnutí
        if (viewCount === null) {
            viewCount = 1;
        } else {
            viewCount = parseInt(viewCount) + 1;
        }

        // Uložení aktualizovaného počtu zhlédnutí do local storage
        localStorage.setItem('viewCount', viewCount);

        // Zobrazení počtu zhlédnutí na stránce
        document.getElementById('viewCount').innerText = viewCount;
    </script>

</body>
</html>
