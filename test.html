<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukázkový Web</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .main-content {
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        .hidden-content {
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="hidden-content">
    <h1>Vítejte na první stránce!</h1>
</div>

<div class="main-content">
    <h1>Hlavní obsah stránky</h1>
    <p>Tady je váš hlavní obsah stránky.</p>
</div>

<script>
    // Počkáme 2 vteřiny a skryjeme první stránku a zobrazíme hlavní obsah
    setTimeout(function () {
        document.querySelector('.hidden-content').style.opacity = '0';
        setTimeout(function () {
            document.querySelector('.hidden-content').style.display = 'none';
            document.querySelector('.main-content').style.display = 'block';
        }, 1000); // Počkáme 1 sekundu (doba trvání animace) a pak zobrazíme hlavní obsah
    }, 2000);
</script>

</body>
</html>
