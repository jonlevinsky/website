<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Portfolio // 2025 ‚Äî Jan Lev√≠nsk√Ω</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/shufflejs@5.3.0/dist/shuffle.min.js"></script>
<style>
:root{
  --bg:#f6f4f5;
  --muted:#9aa0a6;
  --accent:#111;
  --card-radius:12px;
  --card-radius-after:20px;
  --gap:16px;
  --transition:0.3s ease-in-out;
}
*{box-sizing:border-box;}
html,body{height:100%; margin:0; padding:0;}
body{
  font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background:var(--bg);
  color:#0b0b0b;
  display:flex;
  justify-content:space-evenly;
  align-items:stretch;
  padding:16px;
}

.wrap{
  display:grid;
  grid-template-columns: 1fr 3fr;
  gap: var(--gap);
  max-width:1400px;
  width:100%;
  height:100%;
}

.brand{
  padding-left:12px;
}
.kicker{
  font-size:13px;
  color:var(--muted);
  letter-spacing:0.06em;
  margin-bottom:28px;
}
h1{
  margin:0;
  font-weight:800;
  font-size:56px;
  line-height:0.96;
}
h2{
  margin:0 0 16px 0;
  font-weight:200;
  font-size:28px;
}
h2 a{
  cursor: pointer;
  text-decoration:none;
  color:var(--accent);
  margin-right:12px;
}
h2 a.active{
  text-decoration:underline;
}
.intro{
  margin-top:48px;
  color:var(--muted);
  font-size:14px;
  line-height:1.6;
  max-width:330px;
}
.links{margin-top:18px;}
.links a{
  color:var(--accent);
  text-decoration:none;
  margin-right:18px;
  font-weight:500;
  font-size:14px;
}

main{
  display:flex;
  flex-direction:column;
  justify-content: flex-start;
}

.grid{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap: var(--gap);
}

.tile{
  position: relative;
  border-radius: var(--card-radius);
  overflow: hidden;
  background:#fff;
  aspect-ratio: 3 / 2;
  width: 17vw;
  cursor:pointer;
  margin: 10px;
  box-shadow: 0x 0px 0px rgba(0, 0, 0, 0);
}

.tile img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  transition: transform var(--transition);
}

.tile:hover img{
  transform: scale(1.1);
}

.tile::after{
  content:"";
  position:absolute;
  left:0;
  right:0;
  bottom:0;
  height:0;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.555), rgba(255,255,255,0));
  pointer-events:none;
  opacity: 0;
  transition: height var(--transition), opacity var(--transition);
}

.tile:hover::after{
  height:40%;
  opacity: 1;
}

.flyout{
  position:absolute;
  z-index: 2;
  bottom:10px;
  left:50%;
  transform: translateX(-50%) scale(0);
  transform-origin: bottom center;
  background: rgba(255, 255, 255, 0.116);
  backdrop-filter: blur(5px) saturate(180%);
  border: 1px solid rgba(255,255,255,0.6);
  border-radius:16px;
  padding:8px 14px;
  color:#ffffff;
  font-family: Inter;
  font-weight: 100;
  font-size:14px;
  white-space:nowrap;
  pointer-events:none;
  transition: transform var(--transition), opacity var(--transition);
  opacity:0;
}

.tile:hover .flyout{
  transform: translateX(-50%) scale(1);
  opacity:1;
}

.tile.dimmed{
  filter: grayscale(80%) opacity(0.5);
}

.greeting{display:flex; align-items:flex-start; gap:10px; margin-top:24px;}
.greeting .emoji{font-size:20px;}

@media (max-width:880px){
  .wrap{grid-template-columns:1fr;}
  h1{font-size:44px;}
  .grid{grid-template-columns: repeat(2, 1fr);}
}
</style>
</head>
<body>
<div class="wrap">
  <aside class="brand">
    <div class="kicker">PORTFOLIO // 2025</div>
    <h1>Jan<br/>Lev√≠nsk√Ω</h1>
    <div class="intro">
      <div class="greeting">
        <div class="emoji">üëã</div>
        <div>I am Honza ‚Äî a multimedia creator with passion for tech, nature and everything in between.</div>
      </div>
    </div>
  </aside>

  <main>
    <h2>
      <a data-group="all" class="active">All</a> / 
      <a data-group="photo">Photo</a> / 
      <a data-group="video">Video</a>
    </h2>
    <section class="grid" id="grid"></section>
  </main>
</div>

<script>
fetch('./projects.json')
  .then(res => res.json())
  .then(projects => {
    const grid = document.getElementById('grid');

    // dopln√≠me thumbnail tam, kde nen√≠
    projects.forEach(project => {
      if (!project.thumbnail || project.thumbnail.trim() === '') {
        if (project.media && project.media.length > 0) {
          project.thumbnail = project.media[0].src; // pou≈æije prvn√≠ media jako thumbnail
        } else {
          project.thumbnail = 'placeholder.png'; // fallback, pokud ≈æ√°dn√© media nejsou
        }
      }

      const a = document.createElement('a');
      a.href = `project.html?id=${project.id}`;
      a.className = 'tile';
      a.dataset.groups = JSON.stringify([project.type]);

      a.innerHTML = `
        <img src="${project.thumbnail}" alt="${project.title}">
        <div class="flyout">${project.title}</div>
      `;

      grid.appendChild(a);
    });

    const ShuffleInstance = new Shuffle(grid, {
      itemSelector: '.tile',
      sizer: null
    });

    const links = document.querySelectorAll('h2 a');
    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const group = link.dataset.group;

        links.forEach(a => a.classList.remove('active'));
        link.classList.add('active');

        if(group === 'all'){
          ShuffleInstance.filter(Shuffle.ALL_ITEMS);
        } else {
          ShuffleInstance.filter(group);
        }

        document.querySelectorAll('.tile').forEach(tile => {
          const groups = JSON.parse(tile.dataset.groups);
          if(group === 'all' || groups.includes(group)){
            tile.classList.remove('dimmed');
          } else {
            tile.classList.add('dimmed');
          }
        });
      });
    });
  });
</script>
</body>
</html>
