<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #201658 0%, #1D24CA 25%, #0C359E 50%, #121481 75%, #070F2B 100%);
            animation: darkenBackground 10s infinite alternate;
        }

        @keyframes darkenBackground {
            from {
                filter: brightness(100%);
            }
            to {
                filter: brightness(90%);
            }
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 56.25vh;
            max-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px); /* Increased blur effect */
            background-color: rgba(255, 255, 255, 0.1); /* Glass effect */
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            width: 90%;
            text-align: center;
            color: white;
            animation: slideIn 1s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-img {
            width: 21.48vh;
            height: 21.48vh;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .profile-name {
            margin: 10px 0 5px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .profile-profession {
            font-size: 1em;
            color: #bdc3c7;
        }

        .gallery {
            margin: 20px 0;
            animation: fadeIn 1s ease forwards;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            display: none; /* Initially hide all images */
        }

        .gallery-caption {
            margin-top: 10px;
            font-size: 0.9em;
            color: #bdc3c7;
        }

        .links {
            margin: 20px 0;
            animation: fadeIn 1s ease forwards;
        }

        .links button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.1em;
            color: white;
            background-color: rgba(32, 22, 88, 0.8); /* Adjusted color with transparency */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .links button:hover {
            background-color: rgba(29, 36, 202, 0.8); /* Adjusted hover color with transparency */
        }

        .toggle-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            padding: 0px;
            color: white;
            font-size: 1.1em;
            opacity: 0;
        }

        .toggle-content.show {
            max-height: 200px; /* Adjust height as needed */
            opacity: 1;
        }

        .toggle-button {
            margin: 10px 0;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
        }

        .toggle-button:hover {
            color: #3ABEF9;
        }

        /* Media query to ensure full screen on mobile */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100%;
                max-width: 100%;
                max-height: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./assets/pfp~1.jpg" alt="Profilová fotka" class="profile-img">
            <div class="profile-name">Jan Levínský</div>
            <div class="profile-profession">Photographer | Videomaker</div>
            <div class="gallery" id="gallery">
                <!-- Gallery images will be dynamically added here -->
            </div>
            <div class="links">
                <button onclick="window.location.href='https://jonlevinsky.github.io/website/'">WEBSITE</button>
                <button onclick="window.location.href='http://www.instagram.com/jan.levinsky.cr3'">INSTAGRAM</button>
                <button onclick="window.location.href='http://www.facebook.com/jan.levinsky.cr3'">FACEBOOK</button>
                <div class="toggle-button" onclick="toggleContent(this)">+ BOOK ME</div>
                <div class="toggle-content">Contact me via Instagram</div>                
            </div>
        </div>
    </div>

    <script>
        function toggleContent(button) {
            let content = button.nextElementSibling;
            content.classList.toggle('show');
            if (content.classList.contains('show')) {
                button.textContent = '- ' + button.textContent.substring(2); // change + to -
                content.style.maxHeight = content.scrollHeight + "px";
            } else {
                button.textContent = '+ ' + button.textContent.substring(2); // change - to +
                content.style.maxHeight = null;
            }
        }
    </script>
</body>
</html>
