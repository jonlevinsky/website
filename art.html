                    <script>
                        window.addEventListener('load', () => {
                            const columns = document.querySelectorAll('.column');
                            const totalImages = 2; 
                            const availableImages = Array.from({ length: totalImages }, (_, i) => i + 1); 
                            
                            columns.forEach(column => {
                                const images = Array.from(column.querySelectorAll('img'));
                                images.forEach(img => {
                                    const randomIndex = Math.floor(Math.random() * availableImages.length); // Vybere náhodný index z pole dostupných obrázků
                                    const randomImageNumber = availableImages.splice(randomIndex, 1)[0]; // Odstraní vybraný obrázek z pole
                                    img.src = `./img/art/art (${randomImageNumber}).webp`; 
                                });
                            });
                        });
                    </script>
                </div>
            </div>
            
        </div>

        <script>
            function changeStyle(velikost) {
                const odkaz = document.getElementById('cssLink');
                if (velikost < 1080) {
                    odkaz.href = 'style-phone.css';
                } else {
                    odkaz.href = 'style.css';
                }
            }
    
            changeStyle(window.innerWidth);
    
            window.addEventListener('resize', function() {
                changeStyle(window.innerWidth);
            });
        </script>    

        <script>
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mobileCloseIcon = document.getElementById('mobile-close-icon');
            const nav = document.querySelector('nav');
            const gallery = document.getElementById('gallery');

            mobileMenuToggle.addEventListener('click', () => {
                nav.classList.toggle('show');
                gallery.classList.toggle('move');
                mobileMenuToggle.classList.toggle('hide');
                mobileCloseIcon.classList.toggle('show');
            });

            mobileCloseIcon.addEventListener('click', () => {
                nav.classList.remove('show');
                gallery.classList.toggle('move');
                mobileMenuToggle.classList.remove('hide');
                mobileCloseIcon.classList.remove('show');
            });
        </script>

<script>
    function changeTitle() {
    var title = document.querySelector('title');
    var originalTitle = "Jan Levínský";
    var newTitle = "Art";

    setTimeout(function() {
        if (title.textContent === originalTitle) {
        title.textContent = newTitle;
        } else {
        title.textContent = originalTitle;
        }
        changeTitle();
    }, 1000);
    }

    changeTitle();
</script>

<script>
    function changeFavicon() {
    const favicon = document.getElementById('favicon');
    
    const favicons = ['./assets/icon.svg', './assets/icon-flash.svg'];
    
    let index = 0;
    
    setInterval(() => {
        favicon.href = favicons[index];
        index = (index + 1) % favicons.length;
    }, 1000);
    }
    
    window.onload = changeFavicon;
</script>

</script>
    
<script>
    function changeImageSource() {
      const image = document.getElementById('changelogo');
      const imageSources = [
        './assets/logo.webp',
        './assets/logo.gif'
      ];
      
      let currentIndex = 0;
      let originalSource = image.src;
      
      const changeSourceInterval = setInterval(() => {
        image.src = imageSources[currentIndex];
        currentIndex = (currentIndex + 1) % imageSources.length;
  

        setTimeout(() => {
          image.src = originalSource;
        }, 600);
  
      }, 10000);}
  
    window.onload = changeImageSource;
  </script>



<script>
    const modeToggle = document.getElementById('mode-toggle');
    const body = document.body;

    function updateToggleText() {
        if (body.classList.contains('dark-mode')) {
            modeToggle.textContent = 'Light Mode';
        } else {
            modeToggle.textContent = 'Dark Mode';
        }
    }

    modeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');

        if (body.classList.contains('dark-mode')) {
            localStorage.setItem('mode', 'dark');
        } else {
            localStorage.setItem('mode', 'light');
        }

        updateToggleText();
        toggleGalleryDarkMode();
    });

    const userMode = localStorage.getItem('mode');
    if (userMode === 'dark') {
        body.classList.add('dark-mode');
    }

    updateToggleText();

    const photos = document.getElementById('photos');
    const img = document.querySelectorAll('#gallery img');

    function toggleGalleryDarkMode() {
        const userMode = localStorage.getItem('mode');
        if (userMode === 'dark') {
            img.forEach(image => {
                image.classList.add('dark-mode-img');
            });
        } else {
            img.forEach(image => {
                image.classList.remove('dark-mode-img');
            });
        }
    }

    toggleGalleryDarkMode();
</script>
