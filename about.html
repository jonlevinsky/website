    <body>
        <div id="content">
            <div id="mobile-menu-toggle" class="hamburger-menu">&#9776;</div>
            <div id="mobile-close-icon" class="close-icon">&#10006;</div>
            <a href="./index.html"><img src="./assets/LOGO.svg" alt="LOGO"></a>
    
            <nav>
                <a class="underline-animation" href="people.html" id="href">People</a>
                <a class="underline-animation" href="architecture.html" id="href">Architecture</a>
                <a class="underline-animation" href="nature.html" id="href">Nature</a>
                <a class="underline-animation" href="art.html" id="href">Fine Art / Personal</a>
                <div id="info">
                    <a class="underlined">About + Contact</a>
                </div>
                <div id="copyright">
                    <p>&copy; 2023 Jan Levínský Photography</p>
                </div>
            </nav>
            
            <div id="text">
                <h2>Photographer / Videomaker / Designer</h2>

            </div>
            
        </div>

        <script>
            function changeStyle(velikost) {
                const odkaz = document.getElementById('cssLink');
                if (velikost < 1080) {
                    odkaz.href = 'style-phone.css';
                } else {
                    odkaz.href = 'style.css';
                }
            }
    
            changeStyle(window.innerWidth);
    
            window.addEventListener('resize', function() {
                changeStyle(window.innerWidth);
            });
        </script>    

        <script>
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mobileCloseIcon = document.getElementById('mobile-close-icon');
            const nav = document.querySelector('nav');
            const text = document.getElementById('text');

            mobileMenuToggle.addEventListener('click', () => {
                nav.classList.toggle('show');
                text.classList.toggle('move');
                mobileMenuToggle.classList.toggle('hide');
                mobileCloseIcon.classList.toggle('show');
            });

            mobileCloseIcon.addEventListener('click', () => {
                nav.classList.remove('show');
                text.classList.toggle('move');
                mobileMenuToggle.classList.remove('hide');
                mobileCloseIcon.classList.remove('show');
            });
        </script>

        <script>
            function changeTitle() {
                var title = document.querySelector('title');
                var originalTitle = "Jan Levínský";
                var newTitle = "About";
            
                setTimeout(function() {
                    if (title.textContent === originalTitle) {
                    title.textContent = newTitle;
                    } else {
                    title.textContent = originalTitle;
                    }
                    changeTitle();
                }, 1000);
            }
        
            changeTitle();
        </script>

        <script>
            function changeIcon() {
                var icon = document.getElementById('favicon');
                var originalIcon = "./assets/icon.svg";
                var flashIcon = "./assets/icon-flash.svg";

                setTimeout(function() {
                    if (icon.href = './assets/icon.svg') {
                    icon.href = './assets/icon-flash.svg';
                    } else {
                        icon.href = './assets/icon.svg';
                    }
                    changeIcon();
                }, 10000);
            }

            changeIcon();
        </script>

    </body>

</html>
